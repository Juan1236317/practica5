<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario en Tabla</title>
</head>
<body bgcolor="#fffbe8">
    <form>
        <table >
            <tr>
                <td>Dame tu nombre:</td>
                <td><input type="text" name="nombre"></td>
            </tr>
            <tr>
                <td>Dame tu correo:</td>
                <td><input type="email" name="correo"></td>
            </tr>
            <tr>
                <td>Dame tu contraseña:</td>
                <td><input type="password" name="contraseña"></td>
            </tr>
            <tr>
                <td>Ingresa tus comentarios:</td>
                <td><textarea name="comentarios" rows="5" cols="40"></textarea></td>
            </tr>
            <br>
            <tr>
                <td>
                    <input type="submit" value="Enviar">
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
